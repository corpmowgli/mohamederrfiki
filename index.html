<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CV - Mohamed ER RFIKI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Interactive CV</h1>
      <p>Complete the game to unlock the details of my professional journey!</p>
      <button onclick="startGame()">Start Game</button>
    </header>

    <section id="game" class="hidden">
      <h2>Game: Answer Correctly to Reveal My CV</h2>

      <div id="choices"></div>
      <div id="cv-sections" class="hidden">
        <h3>Unlocked CV Sections</h3>
        <div id="cv-content"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
